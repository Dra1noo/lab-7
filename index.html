  <section id="mouse-events">

    <button id="hover-btn">Hover mi, nuh?</button>

  <section id="keyboard-events">

    </form>

  <section id="focus-blur">
    <h2>Focus / Blur</h2>
    <input type="text" id="focus-input" placeholder="Click inna di box" />
    <p id="focus-msg"></p>
  </section>

  <section id="delegation">
    <h2>Event Delegation</h2>
    <div id="btn-container">
      <button>Vibe 1</button>
      <button>Vibe 2</button>
      <button>Vibe 3</button>
